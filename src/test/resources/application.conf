akka {
  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
  loglevel = "DEBUG"

  debug {
    # enable function of LoggingReceive, which is to log any received message at
    # DEBUG level
    receive = on

    autoreceive = on
  }
  persistence.journal {
    plugin = "akka.persistence.journal.inmem"
  }
}
